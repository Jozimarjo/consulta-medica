<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">


  <ng-container matColumnDef="doctor" >
    <th mat-header-cell  *matHeaderCellDef mat-sort-header> Medico</th>
    <td mat-cell *matCellDef="let element"> {{element.doctor.name}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Data</th>
    <td mat-cell *matCellDef="let element"> {{element.date.toLocaleDateString()}} </td>
  </ng-container>

  <ng-container matColumnDef="hour">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Horario</th>
    <td mat-cell *matCellDef="let element"> {{element.date.getHours() + ':00' }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
